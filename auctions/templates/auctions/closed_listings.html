{% extends "auctions/layout.html" %}

{% block head %}
  <h2>All Closed Listings</h2>
{% endblock %}

{% block body %}
    {% for listing in listings %}
        <div class="active_listings">
            <div class="w3-container w3-black w3-center w3-allerta">
                <p class="w3-xlarge">{{ listing.title }}</p>
            </div>

            <div class="flex-img">
              <img src="{{ listing.IMG_URL }}">
            </div>
            <p>Winning Bid: {{ listing.current_price }}</p>
            <p>End date: {{ listing.end_date }}</p>
            <a href="{% url 'listing_page' listing.listing_id %}" class="btn btn-primary">View Listing</a>

      </div>
    {% endfor %}
{% endblock %}
